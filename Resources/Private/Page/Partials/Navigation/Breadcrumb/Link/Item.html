<f:if condition="{item}">
    <f:if condition="{item.data.target}">
        <f:then>
            <a href="{item.link}" itemprop="url" target="{item.data.target}" title="{item.title}{f:if(condition:'{item.data.nav_title} && {item.data.subtitle}',then:' {item.data.subtitle}')}">
        </f:then>
        <f:else if="{item.target}">
            <a href="{item.link}" itemprop="url" target="{item.target}" title="{item.title}{f:if(condition:'{item.data.nav_title} && {item.data.subtitle}',then:' {item.data.subtitle}')}">
        </f:else>
        <f:else>
            <a href="{item.link}" itemprop="url" title="{item.title}{f:if(condition:'{item.data.nav_title} && {item.data.subtitle}',then:' {item.data.subtitle}')}">
        </f:else>
    </f:if>
    <span itemprop="name">
        <f:render partial="Navigation/AlternativeNavTitle" arguments="{item: item}"/>
    </span>
    </a>
</f:if>
