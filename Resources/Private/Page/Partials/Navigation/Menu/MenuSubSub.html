<ul class="nav-mobile__vertical">

    <f:for each="{childMenu}" as="childItem" iteration="childItemIter">

            <a href="{childItem.link}" title="{childItem.title}">
                <span>{childItem.title}</span>
            </a>
        </li>
    </f:for>

</ul>
