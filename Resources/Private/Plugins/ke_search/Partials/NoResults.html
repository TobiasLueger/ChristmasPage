<section class="section section--bg-grey">
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-xs-12 col-lg-9">
                <f:if condition="{conf.showNoResultsText}">
                    <f:then>
                        <f:format.raw>{noResultsText}</f:format.raw>
                    </f:then>
                    <f:else>
                        {f:translate(key: 'LLL:EXT:ke_search/pi1/locallang.xml:no_results_found')}.
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</section>
