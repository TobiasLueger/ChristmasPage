<div data-aos="fade-zoom-in"
	 data-aos-easing="ease-in-back"
	 data-aos-delay="300"
	 data-aos-offset="0"
	 data-aos-duration="700"
	 data-aos-once="true">
	<div class="teaser teaser--search-result">
		<div class="teaser__caption">
			<h4 class="teaser__title">{resultrow.title_text}</h4>
			<p><f:format.raw>{resultrow.teaser}</f:format.raw></p>
			<a href="{resultrow.url}" class="util-link util-icon--after util-icon--arrow-right" title="{resultrow.title_text}">Link der Seite</a>
		</div>
	</div>
</div>
