<f:layout name="General"/>
<!--
=====================
Templates/SearchForm.html
-->
<f:section name="content">
    <section class="section section--bg-ci">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 offset-lg-1">
                    <h4 class="util-visible-lg">
                        <f:translate key="LLL:EXT:bra_projectfiles_mdc_corporate/Resources/Private/Language/locallang.xlf:search.label"/>
                    </h4>
                    <form class="search-form util-add-margin-top" method="get" id="form_kesearch_pi1" name="form_kesearch_pi1"
                          action="{f:uri.page(pageUid: targetpage)}">
                        <f:if condition="{targetpage}">
                            <input type="hidden" name="id" value="{targetpage}"/>
                        </f:if>
                        <f:if condition="{lparam}">
                            <input type="hidden" name="L" value="{lparam}"/>
                        </f:if>
                        <f:if condition="{mpparam}">
                            <input type="hidden" name="MP" value="{mpparam}"/>
                        </f:if>
                        <f:if condition="{typeparam}">
                            <input type="hidden" name="type" value="{typeparam}"/>
                        </f:if>

                        <input type="text" id="ke_search_sword" name="tx_kesearch_pi1[sword]" value="{searchword -> f:format.raw()}"
                               class="search-form__input"
                               placeholder="{f:translate(key: 'LLL:EXT:bra_projectfiles_mdc_corporate/Resources/Private/Language/locallang.xlf:search.placeholder')}"/>
                        <input id="kesearchpagenumber" type="hidden" name="tx_kesearch_pi1[page]" value="{page}"/>
                        <input id="resetFilters" type="hidden" name="tx_kesearch_pi1[resetFilters]" value="0"/>
                        <input id="sortByField" type="hidden" name="tx_kesearch_pi1[sortByField]" value="{sortByField}"/>
                        <input id="sortByDir" type="hidden" name="tx_kesearch_pi1[sortByDir]" value="{sortByDir}"/>

                        <button type="submit" value="{f:translate(key: 'LLL:EXT:ke_search/pi1/locallang.xml:submit')}"
                                class="search-form__button btn btn--primary btn--icon btn--icon-only util-icon--before util-icon--search">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</f:section>
